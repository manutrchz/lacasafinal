<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Reproductor Musical -->
    <header>
        <div class="music-player">
            <h2>un recuerdo sonoro</h2>
            <div class="player">
                <!-- Imagen de portada de la canción -->
                <img id="album-cover" src="https://images.genius.com/a8f391dde7ab5466f13ae0c87beeaddf.1000x1000x1.jpg" alt="Portada de la canción" class="cover-img">
                <p id="song-title">Casa - Silvana Estrada</p>
                <button id="change-song">otro sonido</button>
            </div>
        </div>
    </header>

    <!-- Galería de Fotografías -->
    <section class="gallery">
        <h3>mi casa</h3>
        <div class="photos">
            <!-- Fotos de la galería -->
            <div class="photo" data-text="una montaña que abraza">
                <img src="images/foto1.jpg" alt="Foto 1">
            </div> 
            <div class="photo" data-text="el ser de ayer, hoy y mañana">
                <img src="images/foto2.jpg" alt="Foto 2">
            </div>
            <div class="photo" data-text="a veces se siente vacía">
                <img src="images/foto3.jpg" alt="Foto 3">
            </div>
            <div class="photo" data-text="pero siempre se quiere volver">
                <img src="images/foto4.jpg" alt="Foto 4">
            </div>
            <div class="photo" data-text="a estar">
                <img src="images/foto5.jpg" alt="Foto 5">
            </div>
            <div class="photo" data-text="a descansar">
                <img src="images/foto6.jpg" alt="Foto 6">
            </div>
            <div class="photo" data-text="a soñar reconstruir">
                <img src="images/foto7.jpg" alt="Foto 7">
            </div>
            <div class="photo" data-text="afectos, palabras y raices">
                <img src="images/foto8.jpg" alt="Foto 8">
            </div>
            <div class="photo" data-text="acercarnos al otrx">
                <img src="images/foto9.jpg" alt="Foto 9">
            </div>
            <div class="photo" data-text="para acercarnos a nosotras">
                <img src="images/foto10.jpg" alt="Foto 10">
            </div>
             <div class="photo" data-text="y encontar">
                <img src="images/foto11.jpg" alt="Foto 9">
            </div>
            <div class="photo" data-text="una ventana para mirar(nos)">
                <img src="images/foto12.jpg" alt="Foto 10">
            </div>
        </div>
    </section>

    <!-- Muro de Definiciones de Casa -->
    <section class="definition-wall">
        <h3>¿cómo es tu casa?</h3>
        <form id="definition-form">
            <textarea id="user-definition" placeholder="Escribe tu definición de casa..."></textarea>
            <input type="file" id="image-upload" accept="image/*">
            <button type="submit">Agregar definición</button>
        </form>
        <div id="wall">
            <!-- Definiciones y fotos enviadas por los usuarios aparecerán aquí -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
